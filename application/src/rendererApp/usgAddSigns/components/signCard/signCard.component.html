<div class="sign-card__container">
  <mat-card class="sign-card" [title]="signProps.description">
    <img mat-card-image [src]="signProps.sign" class="sign-card__img" />
    <mat-card-content class="sign-card__desc">
      <p>
        {{ signProps.title }}
      </p>
    </mat-card-content>
    <mat-card-actions class="sign-card__actions">
      <hr />
      <mat-checkbox
        [name]="'signProps.id'"
        (change)="onSelect()"
        [checked]="signProps.isSelected"
        title="Позначити"
      >
      </mat-checkbox>
    </mat-card-actions>
  </mat-card>
</div>
