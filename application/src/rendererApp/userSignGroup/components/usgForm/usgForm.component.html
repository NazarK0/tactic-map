<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Назва</mat-label>
      <input
        #title
        matInput
        placeholder="Назва групи"
        formControlName="title"
        maxlength="30"
      />
      <mat-hint align="end">{{ title.value?.length || 0 }}/30</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Опис</mat-label>
      <textarea
        #description
        matInput
        placeholder="Додаткова інформація про групу"
        formControlName="description"
        maxlength="500"
      ></textarea>
      <mat-hint align="end">{{ description.value?.length || 0 }}/500</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isSubmittingProps">
      Зберегти
    </button>
  </form>
</div>
